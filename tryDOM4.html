<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <p id="demo">點這裡</p>
    <button onclick="add()">點這裡</button>
    
    <script>
        function add() {
            let btn=document.createElement("button");
            btn.textContent="AAA";
            document.body.appendChild(btn);
        }
        // document.getElementById("demo").setAttribute('onclick','add()');
        // document.getElementById("demo").onclick=add;
        document.getElementById("demo").addEventListener('click',add);
        function kill(a) {
            document.getElementById('list').children[a].remove();
         
        }
        // document.getElementById('list').children[2].remove();
        //可使用 child 來指定元素
    </script>
</body>
</html>
