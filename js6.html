<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>write it!!</title>
    <script src="demo.js"></script>
</head>
<body>
    <h2>實作JS-F12開法者限定</h2>
    <p id="kill">123</p>

    <script>

        for (let i = 1 ,j=1; i < 10; j++) {
            document.write(`${i}X${j}=${i*j}<br>`)
            if(j==9){
                j=0;
                i++;
            document.write("<hr>")
            }
        } 
     

    </script>
</body>
